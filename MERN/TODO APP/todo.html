<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Todo App</h2>

        <div class="input-box">
            <input type="text" id="todoInput" placeholder="Enter task">
            <button id="addTodo">Add</button>
            <button id="resetTodo">Reset</button>
        </div>

        <ul id="todoList"></ul>
    </div>

    <!-- JS always at bottom -->
    <script src="script.js"></script>
</body>
</html>
